<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="flex-container">
        <div class="container">
            <img class="img" src="instagram-celular.png" alt="Imagem de celular com a interface do instagram">
        </div>

        <div class="container2">
            <div class="form">
                <img class="logo" src="instagram-logo.png" alt="Logo do instagram">
                <img class="perfil" src="Capa.jpeg" alt="Imagem de perfil do usuário">
                <a role="button" class="button-continue" href="#">Continue como GiovaniPorti</a>
                <a class="remover" href="#">Remover Conta</a>
            </div>

            <div class="alternar">
                <a class="nao" href="#">Não é GiovaniPorti?</a>
                <div class="flex-alternar">
                    <a href="#">Alternar contas</a>
                    <span> ou </span>
                    <a href="#">Inscreva-se</a>
                </div>
            </div>

            <div class="baixe">
                <h3>Baixe o aplicativo</h3>
                <div class="download">
                    <img role="button" src="apple-button.png" alt="botão para download na appstore">
                    <img role="button" src="googleplay-button.png" alt="botão para download na playstore">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
